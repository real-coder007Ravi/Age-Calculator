<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AGE CALCULATOR</title>
		<link
			rel="shortcut icon"
			href="assets/images/Age-calculator-logo.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculate-box">
				<h1>JavaScript<br /><span>Age Calculator</span></h1>
				<div class="input-box">
					<input type="date" id="date" title="For selecting date" />
					<button
						onclick="calculateAge()"
						type="button"
						title="Button for calculating date"
					>
						Calculate
					</button>
				</div>
				<p id="result"></p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
